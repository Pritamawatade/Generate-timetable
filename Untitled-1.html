<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Batch and Semester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Main Container -->
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Select Batch and Semester</h1>
        
        <!-- Form -->
        <form id="batchSemesterForm" class="space-y-6">
            <!-- Batch Dropdown -->
            <div>
                <label for="batch" class="block text-gray-600 font-medium mb-2">Batch</label>
                <select id="batch" name="batch" class="w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Batch</option>
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
                    <option value="C3">C3</option>
                    <!-- Add more batches as needed -->
                </select>
            </div>
            
            <!-- Semester Dropdown -->
            <div>
                <label for="semester" class="block text-gray-600 font-medium mb-2">Semester</label>
                <select id="semester" name="semester" class="w-full border border-gray-300 rounded-lg px-4 py-2 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Select Semester</option>
                    <option value="1st year">1st Year</option>
                    <option value="2nd year">2nd Year</option>
                    <option value="3rd year">3rd Year</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg shadow-lg">
                    View Timetable
                </button>
            </div>
        </form>
    </div>

    <!-- JavaScript for Form Submission -->
    <script>
        const form = document.getElementById('batchSemesterForm');
        
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get selected values
            const batch = document.getElementById('batch').value;
            const semester = document.getElementById('semester').value;

            if (!batch || !semester) {
                alert("Please select both Batch and Semester!");
                return;
            }

            // Make a POST request to the backend
            const response = await fetch('backend.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ batch, semester })
            });

            if (response.ok) {
                const timetable = await response.json();
                console.log(timetable); // Debug: View the timetable object in console

                // Handle response (e.g., display in table or navigate to timetable view)
                // Redirect or pass timetable data to another page (to be developed)
                alert("Timetable fetched successfully! Check the console for data.");
            } else {
                alert("Failed to fetch timetable. Please try again.");
            }
        });
    </script>
</body>
</html>
